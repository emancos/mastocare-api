
spring:

  config:
    import: optional:file:.env[.properties]

  application:
    name: MastoCare

  jackson:
    deserialization:
      adjust-dates-to-context-time-zone: false
    time-zone: America/Sao_Paulo

  datasource:
    driver-class-name: ${DRIVER_CLASS}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgresSQLDialect

  mail:
    host: localhost
    port: 1025
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

logging:
  level:
    org:
      hibernate:
        type: trace
